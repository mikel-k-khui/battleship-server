  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battleship Server tester for server-side socket</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <form>
      <h2>Enter a battle ship move (From A1 to F5)</h2>
      <input
        className="battleship__test--emit"
        id="shot"
        name="Battle ship move"
        type="text"
        placeholder="F5"
      />
      <button type="submit" class="send__shot">Shot</button>
      <h3></h3>
    </form>
    <!-- External JS -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io('http://localhost:8001');

      socket.on('connect', () => {
        console.log("Socket:", typeof socket, ", ", socket);
        alert(`Connected to server with ${socket}`);
      });

      $('form').submit((event) => {
          event.preventDefault();
          const shot = document.querySelector( "#shot" ).value;
          socket.emit('shotFeed', shot);
          $('h3').text(`Shot fired ${shot}!`);
          $('input').val('');
        });
    </script>
  </body>
</html>
